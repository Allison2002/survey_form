
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="title"><h1>Devslopes Survey Form</h1></div>
        <div class="subheading"><h2><i>Thank you for taking the time to help us improve the platform.</i></h2></div>        
        <section>
          <div class="personal-info">
            <label for="name">Name *</label>
              <input name="name" id="name" class="info" type="text" aria-label="Enter your name" placeholder="Enter your name" minlength="2" maxlength="25" required>
          </div>
          <div class="personal-info">
            <label for="email">Email *</label>
              <input name="email" id="email" class="info" type="email" aria-label="Enter your email"  placeholder="Enter your Email" minlength="5" maxlength="25" required>
          </div>
          <div class="personal-info"> 
            <label for="age">Age (optional)</label>
              <input name="age" id="age" class="info" type="text" maxlength="2" aria-label="Enter your email" placeholder="Age">
          </div>     
        </section>  
        <section class="role">
          <label for="current_role">Which option best describes your current role? *</label>
          <select name="current_role" id="current_role" required aria-label="Select your current role?">
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </section>  
        <section class="recommend">
          <label for="recommend" required>Would you recommend Devslopes to a friend? *</label>
          <div class="radio-group">
              <input class="radio" type="radio" id="definitely" name="recommend" aria-label="Definitely recommend">
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-group">
              <input class="radio" type="radio" id="not_sure" name="recommend" aria-label="Not sure">
            <label for="not_sure">Not sure</label>  
          </div>  
          <div class="radio-group"> 
              <input class="radio" type="radio" id="maybe" name="recommend" aria-label="Maybe">
            <label for="maybe">Maybe</label>
          </div>  
        </section>  
        <section>
          <label for="features">What is your favorite feature of Devslopes? *</label>
          <select name="features" id="features" aria-label="Select your favorite feature" required>
            <option value="challenges">Challenges</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="mentorship">Mentorship</option>
          </select>
        </section>  
        <section>
          <label for="improve" required>What would you like to see improved? (check all that apply) *</label>
            <div class="checkbox-group">
                <input id="front_end" type="checkbox" name="improve" class="radio" aria-label="Improve Front-end Projects">
              <label for="front_end">Front-end Projects</label>
            </div>  
            <div class="checkbox-group">
                <input id="back_end" type="checkbox" name="improve" class="radio" aria-label="Improve Back-end Projects">
              <label for="back_end">Back-end Projects</label>
            </div>
            <div class="checkbox-group">
                <input id="challenges" type="checkbox" name="improve" class="radio" aria-label="Improve challenges">
              <label for="challenges">Challenges</label>
            </div>
            <div class="checkbox-group">
                <input id="videos" type="checkbox" name="improve"class="radio" aria-label="Improve videos">
              <label for="videos">Videos</label>
            </div>
            <div class="checkbox-group">
                <input id="meetups" type="checkbox" name="improve" class="radio" aria-label="Improve online meetups">
              <label for="meetups">Online Meetups</label>
            </div>
            <div class="checkbox-group">
                <input id="community" type="checkbox" name="community" class="radio" aria-label="Improve community">
              <label for="community">Community</label>
            </div>
        </section>
        <section>
          <label for="msg">Any comments or suggestions?</label>
          <div class="comments">
            <textarea name="msg" id="msg">Enter your comments here...</textarea>    
          </div>  
        </section>     
        <button type="submit" class="submit-btn" aria-label="Submit the form">Submit</button>
        <p>* Information required</p>
      </form>
    </main>
  </body>
</html>
